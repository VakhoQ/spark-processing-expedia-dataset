plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'java'
    id 'idea'
}

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.12.10'
    compile group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.10'

    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '2.4.4'



    testCompile 'junit:junit:4.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.8'

    compile group: 'org.scala-lang.modules', name: 'scala-xml_2.12', version: '1.2.0'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
